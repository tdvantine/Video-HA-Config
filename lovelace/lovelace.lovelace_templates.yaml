config:
  views:
  - cards:
    - cards:
      - card_mod:
          style: "ha-card {\n  --ha-card-background: #194b25;\n  }\n"
        content: '# <center> Video Rack </center>

          '
        type: markdown
      - cards:
        - cards:
          - card_mod:
              style: "ha-card {\n  --ha-card-background: #194b25;\n  }\n"
            entities:
            - entity: sensor.video_rack_temperature
              name: Temp
            - entity: sensor.video_rack_humidity
              name: rH%
            type: entities
          - cards:
            - card_mod:
                style: "ha-card {\n  --ha-card-background: #194b25;\n  }\n"
              entity: switch.video_rack_led
              icon: mdi:weather-sunny-alert
              icon_height: 25px
              name: Rack Lights
              show_icon: true
              show_name: true
              show_state: false
              tap_action:
                action: toggle
              theme: ActiveRed
              type: button
            type: horizontal-stack
          type: vertical-stack
        - cards:
          - card_mod:
              style: "ha-card {\n  --ha-card-background: #194b25;\n  }\n"
            entities:
            - entity: sensor.video_rack_lux
              name: Lux
            - entity: sensor.video_rack_pressure
              name: hPa
            type: entities
          - cards:
            - card_mod:
                style: "ha-card {\n  --ha-card-background: #194b25;\n  }\n"
              entity: switch.grow_light
              icon: mdi:brightness-6
              icon_height: 28px
              name: GLX
              show_state: false
              tap_action:
                action: toggle
              type: button
            - card_mod:
                style: "ha-card {\n  --ha-card-background: #194b25;\n  }\n"
              icon: mdi:power-on
              icon_height: 25px
              name: OP GLX
              show_icon: true
              tap_action:
                action: call-service
                service: scene.turn_on
                service_data: {}
                target:
                  entity_id: scene.op_grow
              type: button
            - card_mod:
                style: "ha-card {\n  --ha-card-background: #194b25;\n  }\n"
              icon: mdi:power-off
              icon_height: 25px
              name: OP GLX
              show_icon: true
              tap_action:
                action: call-service
                service: scene.turn_on
                service_data: {}
                target:
                  entity_id: scene.op_off
              type: button
            type: horizontal-stack
          type: vertical-stack
        type: horizontal-stack
      - cards:
        - card_mod:
            style: "ha-card {\n  --ha-card-background: #194b25;\n  }\n"
          entities:
          - sensor.video_rack_temperature
          hours_to_show: 48
          name: Temperature
          points_per_hour: 1
          show:
            fill: true
            labels: false
            labels_secondary: true
          type: custom:mini-graph-card
        - align_icon: right
          card_mod:
            style: "ha-card {\n  --ha-card-background: #194b25;\n  }\n"
          entities:
          - sensor.video_rack_humidity
          height: 65
          name: Humidity
          show:
            fill: true
          type: custom:mini-graph-card
        type: horizontal-stack
      type: vertical-stack
    - entity: sensor.shit_to_get_done
      only_today_overdue: false
      show_completed: 5
      show_header: true
      show_item_add: true
      show_item_close: trucreloade
      show_item_delete: true
      type: custom:todoist-card
    title: Home
