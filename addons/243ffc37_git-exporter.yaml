check:
  check_for_ips: true
  check_for_secrets: true
  enabled: true
dry_run: false
exclude:
- '*.db'
- '*.log*'
- __pycache__
- ._*
- .DS_Store
- deps/
- known_devices.yaml
- tts/
export:
  addons: true
  esphome: false
  lovelace: true
  node_red: false
repository:
  branch_name: main
  commit_message: Home Assistant Git Exporter
  password: '!secret git_pass'
  pull_before_push: true
  url: https://github.com/tdvantine/Video-HA-Config.git
  username: tdvantine
